{% extends "base.html" %}
{% block content %}
  <h2>Delete Job Posting</h2>
  <p>Are you sure you want to delete the job posting "{{ job.job_title }}" at {{ job.company }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'all_job_postings' %}">Cancel</a>
{% endblock %}
